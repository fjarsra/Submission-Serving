name: Data Preprocessing Pipeline

# Trigger: Jalan setiap kali ada push ke branch main
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-process:
    runs-on: ubuntu-latest

    steps:
    # 1. Ambil kode dari repo
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Siapkan Python
    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: "3.9"

    # 3. Install Library
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 4. Jalankan Script Otomatisasi Kamu
    - name: Run Preprocessing Script
      run: python preprocessing/automate_fjarsra.py

    # 5. Simpan Hasil (Artifact) agar bisa didownload
    - name: Upload Processed Data
      uses: actions/upload-artifact@v4
      with:
        name: processed-dataset
        path: preprocessing/SynchronousMachine_preprocessing